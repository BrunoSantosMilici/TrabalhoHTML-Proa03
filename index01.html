<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de anúncio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h3 class="title">Novidades estão chagando...</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non natus maiores in ea.
                Laudantium, facere exercitationem. Culpa voluptate tempore consequatur.</p>
            <div class="counter">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>Dias</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>Horas</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>Minutos</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>Segundos</p>
                </div>
            </div>
            <div class="abc">
                <a href="#" class="btn">Me deixe atualizado</a>
            </div>

        </div>

    </div>

    <script>
        const days = document.getElementById('days');
const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const seconds = document.getElementById('seconds');

const currentYear = new Date().getFullYear();

const newYearTime = new Date(`January 01 ${currentYear + 1} 00:00:00`);

// Update countdown time
function updateCountdown() {
	const currentTime = new Date();
	const diff = newYearTime - currentTime;

	const d = Math.floor(diff / 1000 / 60 / 60 / 24);
	const h = Math.floor(diff / 1000 / 60 / 60) % 24;
	const m = Math.floor(diff / 1000 / 60) % 60;
	const s = Math.floor(diff / 1000) % 60;

	days.innerHTML = d;
	hours.innerHTML = h < 10 ? '0' + h : h;
	minutes.innerHTML = m < 10 ? '0' + m : m;
	seconds.innerHTML = s < 10 ? '0' + s : s;
}

setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
